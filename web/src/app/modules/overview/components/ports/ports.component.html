<div class="ports">
  <div class="port" *ngFor="let port of view?.config.ports; trackBy: identifyPort">
    <div class="port-text">
      {{port.config.port}}/{{port.config.protocol}}
    </div>
    <div class="port-actions">
      <ng-container *ngIf="port.config.state?.isForwarded else notRunning">
        <a class="open-pf" (click)="openPortForward(port)">
          <clr-icon shape="link"></clr-icon>
          http://localhost:{{port.config.state.port}}
        </a>
        <button class="btn btn-small remove-pf" (click)="removePortForward(port)">
          Stop port forward
        </button>
      </ng-container>
      <ng-template #notRunning>
        <button *ngIf="port.config.state?.isForwardable" class="btn btn-small start-pf" (click)="startPortForward(port)">
          Start port forward
        </button>
      </ng-template>
    </div>
  </div>
</div>
